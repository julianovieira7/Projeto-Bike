<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello, World!</title>
</h:head>
<h:body>
	<h1>Hello, world!</h1>

	<!-- Teste com Primefaces -->
	<center>
		<h1>Estoque</h1>

		<h:form>
			<h:messages style="color:red" />



			<h:dataTable value="#{estoqueController.listaEstoque}" var="obj">
				<h:column>
					<f:facet name="header">Produto</f:facet>
					<h:outputLabel value="#{obj.produto.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Fornecedor</f:facet>
					<h:outputLabel value="#{obj.fornecedor.nome}"/>
					
				</h:column>

				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputLabel value="#{obj.quantidade}" />


				</h:column>

			</h:dataTable>

		</h:form>
	</center>

</h:body>
</html>
