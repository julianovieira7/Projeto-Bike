<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Cliente</h1>
					</div>
				</f:facet>
					<p:tabView>
					<p:tab title="Dados Pessoais">
						<h:panelGrid columns="2" cellpadding="10">
							<p:outputLabel value="Nome: ">
								<p:message for="itNome" escape="false" />
							</p:outputLabel>
							<p:inputText id="itNome" value="#{clienteController.entity.nome}"
								required="true" requiredMessage="Informe o nome." />

							<p:outputLabel value="Senha:" />
							<p:password id="feedback"
								value="#{clienteController.entity.senha}" feedback="true"
								required="true" requiredMessage="Informe a senha." />

							<p:outputLabel value="Cpf: ">
								<p:message for="itCpf" escape="false" />
							</p:outputLabel>


							<p:inputMask id="itCpf" value="#{clienteController.entity.cpf}"
								mask="999.999.999-99"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="24" required="true" requiredMessage="Informe o cpf." />

							<p:outputLabel value="Data de Aniversário:" />
							<p:inputMask style="color: black; background: white; "
								value="#{clienteController.auxiliar}" mask="99/99/9999"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="24" required="true" requiredMessage="Informe a data." />


							<p:outputLabel value="E-mail:" />
							<p:inputText value="#{clienteController.entity.email}"
								required="true" requiredMessage="Informe o email." />


						</h:panelGrid>
					</p:tab>
					<p:tab title="Endereco e Telefone">
						<h:panelGrid columns="2" cellpadding="10">
							<p:outputLabel value="Endereco cep:" />
							<p:inputMask value="#{clienteController.entity.endereco.cep}"
								mask="99999-999"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="24" required="true" requiredMessage="Informe o cep." />



							<p:outputLabel value="rua :" />
							<p:inputText value="#{clienteController.entity.endereco.rua}"
								required="true" requiredMessage="Informe a rua." />

							<p:outputLabel value="numero :" />
							<p:inputText value="#{clienteController.entity.endereco.numero}"
								required="true" requiredMessage="Informe o numero." />


							<p:outputLabel value="ponto de referencia :" />
							<p:inputText
								value="#{clienteController.entity.endereco.pontoReferencia}"
								required="true"
								requiredMessage="Informe o ponrto de referencia." />

							<p:outputLabel value="complemento :" />
							<p:inputText
								value="#{clienteController.entity.endereco.complemento}"
								required="true" requiredMessage="Informe o complemento." />
							<p:outputLabel value="Telefone (Número):" />
							<p:inputMask value="#{clienteController.entity.telefone.numero}"
								mask="(99) 99999-9999"
								styleClass="form-control pr-3 d-flex justify-content-start"
								size="15" />
						</h:panelGrid>
					</p:tab>

				</p:tabView>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{clienteController.salvar}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{clienteController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>


				</p:toolbar>
			</p:panel>






		</h:form>
	</ui:define>
</ui:composition>
