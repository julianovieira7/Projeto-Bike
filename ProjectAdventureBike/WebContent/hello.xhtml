<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello, World!</title>
</h:head>
<h:body>
	<h1>Hello, world!</h1>

	<!-- Teste com Primefaces -->
	<center>
		<h1>Venda de Produtos</h1>

		<h:form>
			<h:messages style="color:red" />
			<h:panelGrid id="panelForm" columns="3">

				<h:outputLabel value="Nome do Produto: " />
				<h:inputText value="#{pedidoController.nome}" />

				<h:commandButton value="Pesquisar"
					actionListener="#{pedidoController.pesquisar}">
					<f:ajax execute="panelForm" render="@all" />
				</h:commandButton>

			</h:panelGrid>


			<h:dataTable value="#{pedidoController.listaProduto}" var="obj">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{obj.nome}" />
				</h:column>

				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputLabel value="#{obj.valor}">
						<f:convertNumber locale="pt_BR" currencySymbol="R$"
							type="currency" />
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="Adicionar Carrinho"
						actionListener="#{vendaController.adicionar(obj.id)}">
						<f:ajax render="@all" execute="@this" />
					</h:commandButton>
				</h:column>

			</h:dataTable>

		</h:form>
	</center>

</h:body>
</html>
