<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>


		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Entrada de Estoque</h1>
					</div>
				</f:facet>
				<p:tabView>
					<p:tab title="Entrada Estoque">
						<h:panelGrid columns="2" cellpadding="5">

							<h:panelGrid columns="1">

								<div class="ui-inputgroup">
									<p:commandButton value="Pesquisar"
										actionListener="#{estoqueController.abrirFornecedorListing}"
										process="@this" update="@none">
										<p:ajax event="dialogReturn"
											listener="#{estoqueController.obterFornecedorListing}"
											update="itFornecedor" />
									</p:commandButton>
									<p:inputText id="itFornecedor"
										value="#{estoqueController.entity.fornecedor.nome}"
										required="true" requiredMessage="Informe a Fornecedor."
										size="30" placeholder="Fornecedor" />

								</div>
							</h:panelGrid>









							<h:panelGrid columns="1">

								<div class="ui-inputgroup">
									<p:commandButton value="Pesquisar"
										actionListener="#{estoqueController.abrirProdutoListing}"
										process="@this" update="@none">
										<p:ajax event="dialogReturn"
											listener="#{estoqueController.obterProdutoListing}"
											update="itProd" />
									</p:commandButton>
									<p:inputText id="itProd"
										value="#{estoqueController.entity.produto.nome}"
										required="true" requiredMessage="Informe a Tipo de produto."
										size="30" placeholder="Produto" />

								</div>
							</h:panelGrid>






							<p:outputLabel value="Quantidade: ">
								<p:message for="itQuant" escape="false" />
							</p:outputLabel>
							<p:inputText id="itQuant" required="true"
								requiredMessage="Informe a quantidade."
								value="#{estoqueController.entity.quantidade}" />

							<p:outputLabel value="Nota Fiscal: ">
								<p:message for="itNotaFiscal" escape="false" />
							</p:outputLabel>
							<p:inputText id="itNotaFiscal" required="true"
								requiredMessage="Informe o numero da Nota Fiscal."
								value="#{estoqueController.entity.notaFiscal}" />



							<p:outputLabel value="Preco compra: ">
								<p:message for="itPrecoCompra" escape="false" />
							</p:outputLabel>
							<p:inputText id="itPrecoCompra"
								value="#{estoqueController.entity.precoCompra}" required="true"
								requiredMessage="Informe o preco de compra." />

						</h:panelGrid>
					</p:tab>

				</p:tabView>

				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{estoqueController.salvar}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{estoqueController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>



				</p:toolbar>
			</p:panel>








		</h:form>
	</ui:define>
</ui:composition>
