<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Cliente</h1>
					</div>
				</f:facet>
				<div>
				<div class="ui-g ui-fluid"  >
					<div class="ui-g-12" >
						<div class="card card-w-title">
							<p:panelGrid columns="2"
								styleClass="form-group ui-panelgrid-blank" layout="grid"
								align="center">

								<p:panelGrid columns="2" 
									styleClass="form-group ui-panelgrid-blank" layout="grid">
									<p:column style="width=50%">
										<p:commandLink value="Nome: "
									actionListener="#{usuarioController.abrirUsuarioListing}"
									process="@this" update="@none">

									<p:ajax event="dialogReturn"
										listener="#{usuarioController.obterUsuarioListing}"
										update="@form" />

								</p:commandLink>
								<p:inputText id="itNome"
									value="#{usuarioController.entity.nome}" required="true"
									requiredMessage="Informe o nome." />

										<p:outputLabel value="Senha:" />
										<p:password id="feedback"
											value="#{clienteController.entity.senha}" feedback="true" />

										<p:outputLabel value="Cpf: ">
											<p:message for="itCpf" escape="false" />
										</p:outputLabel>
										<p:inputMask id="itCpf"
											value="#{clienteController.entity.cpf}" mask="999.999.999-99"
											styleClass="form-control pr-3 d-flex justify-content-start"
											size="24" />

										<p:outputLabel for="date" value="Data de AniversÃ¡rio:" />
										 <p:inputMask id="date" value="#{clienteController.auxiliar}" mask="99/99/9999"/>

										<p:outputLabel value="E-mail:" />
										<p:inputText value="#{clienteController.entity.email}" />
										<p:outputLabel value="Perfil de Usuario: " />
								<p:selectOneMenu value="#{usuarioController.entity.perfil}">
									<f:selectItem itemLabel="Selecione ..." itemValue="" />
									<f:selectItems value="#{usuarioController.listaPerfil}"
										var="perfil" itemLabel="#{perfil.label}" itemValue="#{perfil}" />
								</p:selectOneMenu>



										<p:outputLabel value="Endereco cep:" />
										<p:inputMask value="#{clienteController.entity.endereco.cep}"
											mask="99999-999"
											styleClass="form-control pr-3 d-flex justify-content-start"
											size="24" />
									</p:column>
									<p:column style="width=50%">


										<p:outputLabel value="rua :" />
										<p:inputText value="#{clienteController.entity.endereco.rua}" />

										<p:outputLabel value="numero :" />
										<p:inputText
											value="#{clienteController.entity.endereco.numero}" />


										<p:outputLabel value="ponto de referencia :" />
										<p:inputText
											value="#{clienteController.entity.endereco.pontoReferencia}" />

										<p:outputLabel value="complemento :" />
										<p:inputText
											value="#{clienteController.entity.endereco.complemento}" />



										<p:outputLabel value="Telefone:" />

										<div>


											<p:inputMask
												value="#{clienteController.entity.telefone.numero}"
												mask="(99) 99999-9999"
												styleClass="form-control pr-3 d-flex justify-content-start"
												size="15" />

										</div>

									</p:column>
								</p:panelGrid>

							</p:panelGrid>
						</div>
					</div>
				</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{clienteController.salvar}" />

						<p:commandButton value="Limpar" process="@this" update="panel"
							action="#{clienteController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>


				</p:toolbar>
			</p:panel>



		</h:form>
	</ui:define>
</ui:composition>
