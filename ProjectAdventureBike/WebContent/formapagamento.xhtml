<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" lang="en">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title>Login</title>
	<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
</h:head>

<h:body>

	<p:ajaxStatus onstart="PF('statusDialog').show()"
		onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
		closable="false" resizable="false" showHeader="false">
		<p:graphicImage name="/images/loading.gif" />
	</p:dialog>

	<h:form>
		<p:growl id="growl" globalOnly="false" />
		<div align="center">
			<p:panel id="panel" style="width:500px">
				<f:facet name="header">
					<div align="center">
						<h1>Forma de Pagamento</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">

						<p:outputLabel value="Escolha a sua forma de pagamento">


							<p:tabView>

								<p:tab title="Boleto">
									<h:panelGrid columns="2" cellpadding="10">
										<p:outputLabel value="Boleto" />
								

										<p:outputLabel value="Rua :" />
										<h:outputText
											value="#{pedidoController.carrinho.usuario.endereco.rua}" />

										<p:outputLabel value="Numero :" />
										<h:outputText
											value="#{pedidoController.carrinho.usuario.endereco.numero}" />

										<p:outputLabel value="Ponto de referencia :" />
										<h:outputText
											value="#{pedidoController.carrinho.usuario.endereco.pontoReferencia}" />

										<p:outputLabel value="Complemento :" />
										<h:outputText
											value="#{pedidoController.carrinho.usuario.endereco.complemento}" />
										<p:outputLabel value="Telefone (NÃºmero):" />
										<h:outputText
											value="#{pedidoController.carrinho.usuario.telefone.numero}" />
									</h:panelGrid>
								</p:tab>

							</p:tabView>
					</div>
				</div>

				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Entrar" icon="pi pi-check" process="@form"
							update="@form" action="#{loginController.logar}" />


					</div>
				</f:facet>
			</p:panel>
		</div>
	</h:form>
</h:body>
</html>
