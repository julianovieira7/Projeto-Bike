<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templatelogin.xhtml">

	<ui:define name="head">
		<style type="text/css">
.ui-panelgrid.form-elements .ui-grc-2 {
	padding-left: 60px;
}

@media ( max-width :1024px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 20px;
	}
}

@media ( max-width :640px) {
	.ui-panelgrid.form-elements .ui-grc-2 {
		padding-left: 6px;
	}
}

.dialogDemo label {
	line-height: 2.1em;
}
</style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loading.gif" />
		</p:dialog>

		<p:growl id="growl" showSummary="true" showDetail="true"
			keepAlive="true" life="3000">
			<p:autoUpdate />
		</p:growl>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<div align="center">
			<p:panel id="panel" style="width:500px">
				<f:facet name="header">
					<div align="center">
						<h1>Login</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">

								<p:outputLabel value="E-mail" />
								<p:inputText value="#{loginController.usuario.email}" />
								
								<p:outputLabel value="Senha" />
								<p:password value="#{loginController.usuario.senha}" />
								
							</p:panelGrid>

							
						</div>
					</div>
				</div>
					
				<f:facet name="footer">
					<div align="center">
						<p:commandButton value="Entrar" icon="pi pi-check" process="@form"
							update="@form" action="#{loginController.logar}" />

						<p:commandButton value="Limpar" 
							process="@this" update="panel"
							action="#{loginController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>
						
						<p:commandButton value="Cadastrar" icon="pi pi-check" process="@form"
							update="@form" action="#{loginController.cadastrar}" />
						
					</div>
				</f:facet>
			</p:panel>
		</div>
		</h:form>
	</ui:define>
</ui:composition>
