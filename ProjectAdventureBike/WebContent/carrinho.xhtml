<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hello, World!</title>
</h:head>
<h:body>
	<h1>Hello, world!</h1>

	<!-- Teste com Primefaces -->
	<center>
		<h1>Carrinho</h1>

		<h:form>
			<h:messages style="color:red" />
			
			<h:dataTable value="#{carrinhoController.entity.listaItem}" var="entity">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputLabel value="#{entity.produto.nome}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">Valor</f:facet>
					<h:outputLabel value="#{entity.valor}">
						<f:convertNumber  locale="pt_BR" currencySymbol="R$" type="currency"/>
					</h:outputLabel>
				</h:column>

				<h:column>
					<f:facet name="header">Ação</f:facet>
					<h:commandButton value="remover"
						actionListener="#{carrinhoController.remover(entity.produto.id)}" >
						<f:ajax render="@form" execute="@this" />
					</h:commandButton>
				</h:column>
				
			</h:dataTable>
			<h:commandButton value="Finalizar Venda"
					actionListener="#{carrinhoController.salvar}" >
					<f:ajax execute="@form" render="@form" />
			</h:commandButton>	
			
		</h:form>
	</center>

</h:body>
</html>
